<body>
	<div class="container" [hidden]="submitted">
        <p id="addInfo">This product is added to Cart.</p>
    </div>
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{product.imgaddress}}" /></div>
						  <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
						  <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
						  <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
						  <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
						</div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>
						<p class="product-description">{{product.description}}</p>
						<h4 class="price">current price: <span>â‚¹{{product.price}}</span></h4>
                        <div class="discount" *ngIf="product.price>699">
                            <h4>Available for Discount</h4>
                        </div>
                        <div class="rating"></div>
                        <div class="vote"></div>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button" (click) = "addToCart()" [class.disabled]="cartButtonClick">{{cartButtonText}}</button>
							<button class="like btn btn-default" type="button" routerLink = "/products">continue shopping</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
